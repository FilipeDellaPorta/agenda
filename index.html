<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navegacao.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/agenda.css">
    <title>Agenda</title>
</head>

<body>
    <div class="navegacao">
        <button id="anterior">← Dia anterior</button>
        <button id="proximo">Dia seguinte →</button>
    </div>

    <div class="cabecalho">
        <div class="lado-esquerdo">
            <div class="mes-estrangeiro"></div>
            <div class="dia-estrangeiro"></div>
        </div>

        <div class="dia-central"></div>

        <div class="lado-direito">
            <div class="mes-portugues"></div>
            <div class="dia-portugues"></div>
        </div>
    </div>

    <div id="agenda-container">
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
